<div class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-tooth fa-3x text-primary mb-3"></i>
              <h3 class="text-primary">DentalSpa</h3>
              <p class="text-muted">Sistema de Gestão Clínica</p>
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Digite seu usuário">
              </div>
              
              <div class="mb-4">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Digite sua senha">
              </div>
              
              <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="!loginForm.valid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                Entrar
              </button>
            </form>
            
            <div class="text-center">
              <small class="text-muted">
                Demo: usuário "admin" | senha "admin"
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.login-page {
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  border-radius: 1rem;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 0.5rem;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
  transform: translateY(-1px);
}
</style>
