    <text x="70" y="765" font-family="Arial, sans-serif" font-size="11" fill="#374151">🗄️ Database: 12+ Tabelas PostgreSQL</text>
    
    <text x="320" y="720" font-family="Arial, sans-serif" font-size="11" fill="#374151">🔐 Autenticação: JWT + BCrypt</text>
    <text x="320" y="735" font-family="Arial, sans-serif" font-size="11" fill="#374151">📱 Responsivo: TailwindCSS</text>
